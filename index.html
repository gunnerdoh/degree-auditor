<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree Audit With Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="bg-light">
    <h1 class="mt-3 fw-bold">Degree Auditor</h1>
    <p>
      This tool uses Gemini by Google to approximate what classes you should take to complete your
      college degree.
    </p>
    <p>
      Upload your transcript and fill out additional information below.
    </p>
    <div class="text-light">
      <div class="bg-primary p-4 rounded">
        <div class="mb-3">
          <label for="formFile" class="form-label">Most Recent Transcript</label>
          <input class="form-control text-secondary" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Name of University and Department</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="ex. Allen School of Computer Science at the University of Washington"></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Major</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex. Computer Science">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Any Extra Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="ex. I am going abroad next semester and won't be able to take classes then"></textarea>
        </div>
        <button class="btn btn-light">Submit</button>
      </div>
    </div>
  </main>
  <footer>
    <p class="my-auto p-1 text-end bg-dark text-light">
      Developed by Gunner Dohrenwend and Arthur Stedman, for the Gemini API
      developer competition.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
